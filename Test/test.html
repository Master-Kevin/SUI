<script type="text/javascript">
	sui.ajax({
		method:'post',
		url:'http://www.taozihua163.com/wx/index',
		data:{
			a:1,
			b:3
		},
		dataType:'json',
		success:function(res){
			console.log(res)
		}
	})
	sui.actionSheet({
	data:["选项一","选项二","选项三"],
	buttname:'取消', //默认取消
	timeout:1000, // int 默认1000 组件退出过渡时间

	  console.log('选择第'+s.index+'个\''+s.data+'\'选项');
	}
})
