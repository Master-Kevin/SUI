<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta charset="UTF-8">
	<title>SUI Demo</title>
	<link rel="stylesheet" href="./css/sui.min.css">
</head>
<body>
	<!-- 
		class:goto => 转换该元素为伪连接跳转 {
			href => 跳转链接
		}
	 -->
	 <!-- suiTag => 标签组件 -->
	<p class="suiTag">列表组件</p>
	<div class="suiLineBox notop">
		<dl class="goto" href="#1">
			<dt>列表一</dt>
			<dd class="right"></dd>
		</dl>
		<dl class="goto" href="#2">
			<dt>列表二</dt>
			<dd class="right"></dd>
		</dl>
		<dl>
			<dt>列表三</dt>
			<dd class="right"></dd>
		</dl>
	</div>
	<p class="suiTag">输入框组件</p>
	<div class="suiLineInput">
		<dl class="goto" href="#1">
			<dt>输入内容</dt>
			<dd><input type="text" placeholder="这是输入框，请输入内容"></dd>
		</dl>
	</div>
</body>
<script type="text/javascript" src="./js/sui.min.js"></script>
</html>
